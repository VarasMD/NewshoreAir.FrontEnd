<div *ngIf="showError" class="error-message">
  {{ errorMessage }}
  <button (click)="closeErrorMessage()">Cerrar</button>
</div>
<div class="container">
  <div>
    <label>Origen:</label>
    <input type="text" id="origin" [(ngModel)]="origin">
  </div>
  <div>
    <label>Destino:</label>
    <input type="text" id="destination" [(ngModel)]="destination">
  </div>
  <div>
    <label>Vuelos MÃ¡ximos:</label>
    <input type="number" id="maxFlights" [(ngModel)]="maxFlights">
  </div>
  <button (click)="searchJourneys()" [disabled]="isSearchDisabled()">Buscar Vuelos</button>
</div>

<app-journey-list [journeys]="journeysResults"></app-journey-list>
